name: Post Scheduled Tweet

on:
  # Schedule: AGGRESSIVE GROWTH MODE - 7 posts/day
  # Free tier: 50 posts/24hrs, using 7 = 14% of limit (safe with room for replies)
  schedule:
    - cron: '0 2 * * *'   # 2 AM UTC = 10 PM EST / 7 PM PST (late night)
    - cron: '0 6 * * *'   # 6 AM UTC = 2 AM EST / 11 PM PST (overnight)
    - cron: '0 10 * * *'  # 10 AM UTC = 6 AM EST / 3 AM PST (early morning)
    - cron: '0 13 * * *'  # 1 PM UTC = 9 AM EST / 6 AM PST (morning prime)
    - cron: '0 16 * * *'  # 4 PM UTC = 12 PM EST / 9 AM PST (midday)
    - cron: '0 19 * * *'  # 7 PM UTC = 3 PM EST / 12 PM PST (afternoon)
    - cron: '0 22 * * *'  # 10 PM UTC = 6 PM EST / 3 PM PST (evening prime)

  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:

  # Optional: trigger on push to main (for testing)
  # push:
  #   branches:
  #     - main

permissions:
  contents: write  # Allow workflow to commit and push changes

jobs:
  post-tweet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate and post to X and Bluesky
        env:
          # X API credentials (set these in GitHub Secrets)
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}

          # Bluesky credentials (set these in GitHub Secrets)
          BLUESKY_USERNAME: ${{ secrets.BLUESKY_USERNAME }}
          BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}

          # AI API keys (set in GitHub Secrets)
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          X_AI_API_KEY: ${{ secrets.X_AI_API_KEY }}

          # Bot configuration
          BOT_MODE: scheduled
        run: |
          cd src
          python main.py

      - name: Commit updated post history
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add posts_history.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update post history [skip ci]" && git push)

      - name: Report status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ Tweet posted successfully!"
          else
            echo "❌ Failed to post tweet"
            exit 1
          fi
