name: Post Scheduled Tweet

on:
  # Schedule: Post 3x daily for better engagement & growth
  schedule:
    - cron: '0 13 * * *'  # 1 PM UTC = 9 AM EST / 6 AM PST (morning)
    - cron: '0 17 * * *'  # 5 PM UTC = 1 PM EST / 10 AM PST (midday)
    - cron: '0 22 * * *'  # 10 PM UTC = 6 PM EST / 3 PM PST (evening)
    # Uncomment for 4-5 posts/day:
    # - cron: '0 2 * * *'  # Late night US time

  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:

  # Optional: trigger on push to main (for testing)
  # push:
  #   branches:
  #     - main

permissions:
  contents: write  # Allow workflow to commit and push changes

jobs:
  post-tweet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate and post to X and Bluesky
        env:
          # X API credentials (set these in GitHub Secrets)
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}

          # Bluesky credentials (set these in GitHub Secrets)
          BLUESKY_USERNAME: ${{ secrets.BLUESKY_USERNAME }}
          BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}

          # AI API keys (set in GitHub Secrets)
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          X_AI_API_KEY: ${{ secrets.X_AI_API_KEY }}

          # Bot configuration
          BOT_MODE: scheduled
        run: |
          cd src
          python main.py

      - name: Commit updated post history
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add posts_history.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update post history [skip ci]" && git push)

      - name: Report status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ Tweet posted successfully!"
          else
            echo "❌ Failed to post tweet"
            exit 1
          fi
