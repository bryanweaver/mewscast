name: Check Mentions & Reply

on:
  # Check for mentions 3x daily for engagement
  schedule:
    - cron: '30 14 * * *'  # 2:30 PM UTC (between morning & midday posts)
    - cron: '30 18 * * *'  # 6:30 PM UTC (between midday & evening posts)
    - cron: '30 23 * * *'  # 11:30 PM UTC (after evening posts)
    # Uncomment for more frequent checks (still well under 96/day limit):
    # - cron: '30 3 * * *'   # Late night check

  # Allow manual triggering
  workflow_dispatch:

jobs:
  check-mentions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check mentions and reply
        env:
          # X API credentials
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}

          # AI API key
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

          # Bot configuration
          BOT_MODE: reply
        run: |
          cd src
          python main.py reply

      - name: Report status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ Mention check completed!"
          else
            echo "❌ Failed to check mentions"
            exit 1
          fi
