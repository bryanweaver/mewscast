name: Engage with Cat Community

on:
  # Schedule: DISABLED - Monthly search cap exceeded on X API Free tier
  # Will re-enable on November 1st when cap resets
  # schedule:
  #   - cron: '*/30 * * * *'  # Every 30 minutes

  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:

permissions:
  contents: write  # Allow workflow to commit engagement history

jobs:
  engage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Engage with cat community
        env:
          # X API credentials (set these in GitHub Secrets)
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
        run: |
          cd src
          python engagement_bot.py

      - name: Commit updated engagement history
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Only add file if it exists
          if [ -f engagement_history.json ]; then
            git add engagement_history.json
            # Only commit and push if there are changes
            git diff --quiet && git diff --staged --quiet || (git commit -m "Update engagement history [skip ci]" && git push)
          else
            echo "No engagement history file created yet"
          fi

      - name: Report status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ Engagement cycle completed!"
          else
            echo "❌ Engagement cycle failed"
            exit 1
          fi
