name: Battle of the Sides

on:
  # Manual trigger only - from GitHub Actions tab
  workflow_dispatch:
    inputs:
      topic:
        description: 'Topic to compare (leave blank for auto-select)'
        required: false
        default: ''
        type: string

permissions:
  contents: write

jobs:
  battle-post:
    runs-on: ubuntu-latest

    steps:
      - name: Setup environment
        uses: ./.github/actions/setup-python-env

      - name: Generate and post battle comparison
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          BLUESKY_USERNAME: ${{ secrets.BLUESKY_USERNAME }}
          BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          X_AI_API_KEY: ${{ secrets.X_AI_API_KEY }}
          TOPIC: ${{ inputs.topic }}
        run: |
          cd src
          if [ -n "$TOPIC" ]; then
            python main.py special battle "$TOPIC"
          else
            python main.py special battle
          fi

      - name: Commit updated post history
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add posts_history.json

          if ! git diff --staged --quiet; then
            git commit -m "Update post history [skip ci]"

            for i in {1..3}; do
              git pull --rebase origin main && git push && break || {
                echo "Push failed (attempt $i/3), retrying..."
                sleep $((i * 2))
              }
            done
          fi

      - name: Report status
        if: failure()
        run: echo "‚ùå Workflow failed - check logs above"
