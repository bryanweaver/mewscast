name: Engage with Cat Community (Bluesky)

on:
  # Schedule: Every 30 minutes for max engagement
  # Bluesky has more generous rate limits than X
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes

  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:

permissions:
  contents: write  # Allow workflow to commit engagement history

jobs:
  engage-bluesky:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Engage with cat community on Bluesky
        env:
          # Bluesky credentials (set these in GitHub Secrets)
          BLUESKY_USERNAME: ${{ secrets.BLUESKY_USERNAME }}
          BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
        run: |
          cd src
          python bluesky_engagement_bot.py

      - name: Commit updated engagement history
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Only add and commit file if it exists and has changes
          if [ -f bluesky_engagement_history.json ]; then
            git add bluesky_engagement_history.json

            if ! git diff --quiet || ! git diff --staged --quiet; then
              git commit -m "Update Bluesky engagement history [skip ci]"

              # Retry push up to 3 times with pull --rebase to handle concurrent workflow conflicts
              for i in {1..3}; do
                git pull --rebase origin main && git push && break || {
                  echo "Push failed (attempt $i/3), retrying..."
                  sleep $((i * 2))
                }
              done
            fi
          else
            echo "No Bluesky engagement history file created yet"
          fi

      - name: Report status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ Bluesky engagement cycle completed!"
          else
            echo "❌ Bluesky engagement cycle failed"
            exit 1
          fi
