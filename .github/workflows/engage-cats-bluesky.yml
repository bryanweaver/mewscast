name: Engage with Cat Community (Bluesky)

on:
  # Schedule: Every 3 hours (sustainable within GitHub free tier minutes)
  schedule:
    - cron: '0 */3 * * *'  # Every 3 hours

  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:

permissions:
  contents: write  # Allow workflow to commit engagement history

jobs:
  engage-bluesky:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup environment
        uses: ./.github/actions/setup-python-env

      - name: Engage with cat community on Bluesky
        env:
          # Bluesky credentials (set these in GitHub Secrets)
          BLUESKY_USERNAME: ${{ secrets.BLUESKY_USERNAME }}
          BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
        run: |
          cd src
          python bluesky_engagement_bot.py

      - name: Commit updated engagement history
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Only add and commit file if it exists and has changes
          if [ -f bluesky_engagement_history.json ]; then
            git add bluesky_engagement_history.json

            if ! git diff --staged --quiet; then
              git commit -m "Update Bluesky engagement history [skip ci]"

              # Retry push up to 3 times with pull --rebase to handle concurrent workflow conflicts
              for i in {1..3}; do
                git pull --rebase origin main && git push && break || {
                  echo "Push failed (attempt $i/3), retrying..."
                  sleep $((i * 2))
                }
              done
            fi
          else
            echo "No Bluesky engagement history file created yet"
          fi

      - name: Report status
        if: failure()
        run: echo "‚ùå Workflow failed - check logs above"
