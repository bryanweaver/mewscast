name: Track Analytics

on:
  # Run once daily at 11 PM UTC (after most daily posts)
  schedule:
    - cron: '0 23 * * *'

  # Allow manual triggering
  workflow_dispatch:

permissions:
  contents: write

jobs:
  track-analytics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Track analytics
        env:
          # X API credentials (may fail due to rate limits - that's OK)
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}

          # Bluesky credentials
          BLUESKY_USERNAME: ${{ secrets.BLUESKY_USERNAME }}
          BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
        run: |
          python scripts/track_analytics.py

      - name: Commit analytics data
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add analytics_history.json docs/ANALYTICS.md docs/index.html

          if ! git diff --staged --quiet; then
            git commit -m "Update analytics [skip ci]"

            for i in {1..3}; do
              git pull --rebase origin main && git push && break || {
                echo "Push failed (attempt $i/3), retrying..."
                sleep $((i * 2))
              }
            done
          fi
