name: Rebuild Post History from X

on:
  workflow_dispatch:  # Manual trigger only

permissions:
  contents: write

jobs:
  rebuild-history:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rebuild history from X timeline
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
        run: |
          python rebuild_history.py

      - name: Commit updated history
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add posts_history.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Rebuild post history from X timeline [skip ci]" && git push)

      - name: Report status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ History rebuilt successfully!"
          else
            echo "❌ Failed to rebuild history"
            exit 1
          fi
