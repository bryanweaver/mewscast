name: Rebuild Post History from X

on:
  workflow_dispatch:  # Manual trigger only

permissions:
  contents: write

jobs:
  rebuild-history:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup environment
        uses: ./.github/actions/setup-python-env

      - name: Rebuild history from X timeline
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
        run: |
          python scripts/rebuild_history.py

      - name: Commit updated history
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add posts_history.json

          if ! git diff --staged --quiet; then
            git commit -m "Rebuild post history from X timeline [skip ci]"

            for i in 1 2 3; do
              git pull --rebase origin main && git push && break || sleep $((i * 2))
            done
          fi

      - name: Report status
        if: failure()
        run: echo "‚ùå Workflow failed - check logs above"
