name: Scrape X Public Data

on:
  # Run daily after track-analytics (which runs at 11 PM UTC)
  schedule:
    - cron: '30 23 * * *'

  # Allow manual triggering
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-x:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium

      - name: Scrape X public profile
        run: |
          python scripts/scrape_x_public.py --username mewscast --update-analytics

      - name: Upload debug screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: x-debug-screenshot
          path: x_debug_screenshot.png
          retention-days: 3

      - name: Commit scraped data
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add analytics_history.json x_scrape_result.json

          if ! git diff --staged --quiet; then
            git commit -m "Update X scraped data [skip ci]"

            for i in {1..3}; do
              git pull --rebase origin main && git push && break || {
                echo "Push failed (attempt $i/3), retrying..."
                sleep $((i * 2))
              }
            done
          fi
