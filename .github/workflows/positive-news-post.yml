name: Positive News Special Report

on:
  # Manual trigger only - from GitHub Actions tab
  workflow_dispatch:
    inputs:
      topic:
        description: 'Topic to find positive news about (leave blank for auto-search)'
        required: false
        default: ''
        type: string

permissions:
  contents: write

jobs:
  positive-news-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Search and post positive news
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          BLUESKY_USERNAME: ${{ secrets.BLUESKY_USERNAME }}
          BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          X_AI_API_KEY: ${{ secrets.X_AI_API_KEY }}
        run: |
          cd src
          if [ -n "${{ inputs.topic }}" ]; then
            python main.py special positive "${{ inputs.topic }}"
          else
            python main.py special positive
          fi

      - name: Commit updated post history
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add posts_history.json

          if ! git diff --quiet || ! git diff --staged --quiet; then
            git commit -m "Update post history [skip ci]"

            for i in {1..3}; do
              git pull --rebase origin main && git push && break || {
                echo "Push failed (attempt $i/3), retrying..."
                sleep $((i * 2))
              }
            done
          fi

      - name: Report status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ Positive news posted!"
          else
            echo "❌ Positive news post failed"
            exit 1
          fi
